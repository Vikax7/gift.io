<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Угадай подарок</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/gifts.js" defer></script>
  </head>

  <body>
    <div class="container game-container">
      <div class="row g-4">
        <div class="col">
          <div class="alert alert-primary" role="alert">
            <h2 id="alert">Угадай че хочу</h2>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card animate__animated card1">
            <img src="assets/blanket.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Тёплый плед</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card animate__animated card2">
            <img
              src="assets/sleeping-mask.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Маска для сна</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card animate__animated card3">
            <img src="assets/socks.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Тёплые носочки</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card animate__animated card4">
            <img src="assets/sweater.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Милый свитер</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
